language: generic

sudo: required

services:
  - docker

script:
  - docker build -t cv -f Dockerfile .
  - docker run --rm -v $(pwd)/output:/tmp cv:latest sh -c "cp -r cv.pdf cv.ps cv.html cv.dvi /tmp/"
  - ls -ltr $(pwd)/output/

deploy:
  provider: releases
  api_key:
    secure: 
  file: output/cv.pdf
  on:
    repo: kylegordon/cv
